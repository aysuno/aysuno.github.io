<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Av.M.√ñ i√ßin √∂zel belge</title>
<style>
  body {
    background: #222;
    color: #eee;
    font-family: monospace, monospace;
    text-align: center;
    margin: 60px 0 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  #candle-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .candle {
    width: 40px;
    height: 80px;
    background: #c97a4a;
    border-radius: 8px 8px 3px 3px;
    box-shadow: inset 0 2px 5px #8b4f25;
    position: relative;
    margin-bottom: 15px;
  }

  .wick {
    position: absolute;
    top: 6px;
    left: 50%;
    width: 4px;
    height: 10px;
    background: #3c2f20;
    transform: translateX(-50%);
    border-radius: 2px;
    z-index: 2;
  }

  .flame {
    position: absolute;
    top: -40px;
    left: 50%;
    width: 20px;
    height: 40px;
    background: linear-gradient(180deg, #ffef99 0%, #ffb347 70%, #ff6600 100%);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    filter: drop-shadow(0 0 5px #ffbb33);
    animation: flicker 1.2s infinite alternate;
    transform: translateX(-50%);
    z-index: 3;
  }

  .flame-inner {
    position: absolute;
    top: 8px;
    left: 50%;
    width: 10px;
    height: 20px;
    background: radial-gradient(circle at center, #fff5c7, transparent 70%);
    border-radius: 50%;
    filter: drop-shadow(0 0 3px #fffcc0);
    transform: translateX(-50%);
  }

  @keyframes flicker {
    0%   { transform: translateX(-50%) scaleY(1) scaleX(1); filter: drop-shadow(0 0 7px #ffbb33); }
    50%  { transform: translateX(calc(-50% + 1px)) scaleY(1.05) scaleX(0.95); filter: drop-shadow(0 0 12px #ffcc44); }
    100% { transform: translateX(calc(-50% - 1px)) scaleY(0.95) scaleX(1.05); filter: drop-shadow(0 0 7px #ffaa22); }
  }

  #countdown {
    font-size: 60px;
    letter-spacing: 0.1em;
    font-weight: bold;
    color: #ffd966;
    user-select: none;
  }

  #conversation {
    margin-top: 40px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 15px;
    max-width: 400px;
    transition: opacity 0.5s ease;
  }

  /* Tavuk emoji stili */
  .chicken {
    font-size: 60px;
    user-select: none;
  }

  /* Konu≈üma balonu */
  .speech-bubble {
    position: relative;
    background: #444;
    color: #eee;
    padding: 14px 22px;
    border-radius: 18px;
    font-size: 22px;
    max-width: 280px;
    line-height: 1.3;
    user-select: none;
    box-shadow: 0 0 8px rgba(0,0,0,0.4);
  }

  .speech-bubble::after {
    content: "";
    position: absolute;
    top: 20px;
    left: -20px;
    width: 0;
    height: 0;
    border: 10px solid transparent;
    border-right-color: #444;
  }

  /* Mum s√∂n√ºnce ate≈ü kaybolur */
  .flame.off {
    animation: none !important;
    background: transparent !important;
    filter: none !important;
  }

  .flame-inner.off {
    background: transparent !important;
    filter: none !important;
  }

</style>
</head>
<body>

  <div id="candle-container">
    <div class="candle">
      <div class="wick"></div>
      <div class="flame" id="flame">
        <div class="flame-inner" id="flame-inner"></div>
      </div>
    </div>
    <div id="countdown">10</div>
  </div>

  <div id="conversation">
    <div class="chicken" title="Tavuk emoji">üêî</div>
    <div class="speech-bubble" id="subtext">Bi dilek tut</div>
  </div>

<script>
  const countdown = document.getElementById('countdown');
  const flame = document.getElementById('flame');
  const flameInner = document.getElementById('flame-inner');
  const subtext = document.getElementById('subtext');
  const conversation = document.getElementById('conversation');

  let count = 10;
  countdown.textContent = count;

  const messages = [
    "Bi dilek tut",
    "Benim tr ye d√∂nmem dƒ±≈üƒ±nda bi≈üi......",
    "schengen amin"
  ];

  // Mesaj s√ºreleri milisaniye cinsinden
  const durations = [4000, 4000, 3000]; 

  let msgIndex = 0;
  subtext.textContent = messages[msgIndex];

  function showNextMessage() {
    msgIndex++;
    if (msgIndex < messages.length) {
      subtext.textContent = messages[msgIndex];
      setTimeout(showNextMessage, durations[msgIndex]);
    } else {
      // Son mesaj g√∂sterildikten sonra tavuk ve konu≈üma balonunu gizle
      setTimeout(() => {
        conversation.style.opacity = '0';
        setTimeout(() => conversation.style.display = 'none', 500);
      }, durations[msgIndex - 1]);
    }
  }

  setTimeout(showNextMessage, durations[0]);

  const timer = setInterval(() => {
    count--;
    if (count > 0) {
      countdown.textContent = count;
    } else {
      countdown.textContent = "AAAAAAAAAA ƒ∞Yƒ∞ Kƒ∞ DOƒûDUNNNNN VE Nƒ∞CE TESPƒ∞TLERE!!!!!";
      clearInterval(timer);
      flame.classList.add('off');
      flameInner.classList.add('off');
    }
  }, 1000);

</script>
</body>
</html>
